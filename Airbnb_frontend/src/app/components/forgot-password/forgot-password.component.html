<div class="d-flex justify-content-center align-items-center container">
    <div class="card py-5 px-3">
      <h5 class="m-0">Forgot your password?</h5>
      <span class="text"
        >Enter your email address that you use to login.</span
      >
      <div class="d-flex flex-row mt-3">
        <input type="email" [(ngModel)]="email" class="form-control" autofocus="" />
      </div>
      <span class="text">Email address</span>
      <div class="d-flex flex-row mt-3">
        <button
        class="btn"
        type="submit"
        (click)="onSubmit()"
      >
        Request password reset
      </button>
    </div>
    <div class="d-flex flex-row mt-3">
      <p class="notif" *ngIf="notification" [class]="notification.msgType">
        {{ notification.msgBody }}
      </p>
    </div>
      <div class="text-center ">
      <span class="font-weight-bold text cursor"><a routerLink ="/login">Back to login</a></span>
      </div>
    </div>
  </div>
