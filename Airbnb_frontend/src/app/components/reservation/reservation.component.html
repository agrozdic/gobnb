


<form>
  <div class="form-group">
    <h2 class="heading">Reserve accommodation</h2>

    <div class="controls">
      <input type="text" id="name" class="floatLabel" name="name">
      <label for="name">Accommodation Name</label>
    </div>

    <div class="controls">
      <input type="text" id="location" class="floatLabel" name="location">
      <label for="location">Accommodation Location</label>
      </div>

      <div class="grid">

        <div class="col-1-2 ">
          <div class="controls">
            <input type="date" id="arrive" class="floatLabel" name="arrive">
            <label for="arrive" class="label-date">Check in</label>
          </div> 
        </div>

        <div class="col-1-2 ">
          <div class="controls">
            <input type="date" id="depart" class="floatLabel" name="depart" />
            <label for="depart" class="label-date">Check out</label>
          </div>      
        </div>

          </div>
          
    </div>
  <button type="submit" value="Submit" >Reserve</button>
</form>
