<div class="d-flex justify-content-center align-items-center container">
  <div class="card py-5 px-3">
    <h5 class="m-0">Email verification</h5>
    <span class="text"
      >Enter the code we just send to your email address
      <b class="text">{{email}}</b></span
    >
    <div class="d-flex flex-row mt-3">
      <input type="text" class="form-control" autofocus="" [(ngModel)]="verificationCode" />
    </div>
    <span class="text">Verification code</span>
    <div class="d-flex flex-row mt-2">
      <button
      class="btn"
      type="submit"  (click)="verifyEmail()"
    >
      Verify
    </button>
    </div>

    <div class="d-flex flex-row mt-2">
    <p class="notif" *ngIf="notification" [class]="notification.msgType">
      {{ notification.msgBody }}
    </p>
    </div>
    <div class="text-center mt-3">
      <span class="d-block mobile-text">Didn't receive the code?</span
      ><span class="font-weight-bold text cursor"  (click)="resendVerification()">Resend</span>
    </div>

  </div>
</div>
