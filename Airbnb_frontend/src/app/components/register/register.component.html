<div class="container-fluid h-custom">
  <div class="row">
    <div class="col-xl-4">
      <form>
        <div
          class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
        >
          <p class="title">Register</p>
        </div>

        <!-- Username input -->
        <div class="form-outline mb-0">
          <input
            type="text"
            id="username"
            class="form-control form-control-lg"
            placeholder="Enter username"
            required
          />
          <label class="form-label" for="username">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-0">
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            placeholder="Enter password"
            required
            name="password"
            [(ngModel)]="password"
          />
          <label class="form-label" for="password">Password</label>
          <app-password-strenght-validator [password]="password"
          ></app-password-strenght-validator>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-0">
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            placeholder="Enter a valid email address"
            required
          />
          <label class="form-label" for="email">Email address</label>
        </div>
        <!-- Name input -->
        <div class="form-outline mb-0">
          <div class="row">
            <div class="col">
              <input
                type="text"
                id="name"
                class="form-control form-control-lg"
                placeholder="Enter name"
                required
              />
              <label class="form-label" for="name">Name</label>
            </div>
            <!-- Lastname input -->
            <div class="col">
              <input
                type="text"
                id="lastname"
                class="form-control form-control-lg"
                placeholder="Enter lastname"
                required
              />
              <label class="form-label" for="lastname">Lastname</label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="col-xl-4 col-md-4">
      <form>
        <!-- Address input -->
        <div class="form-outline mb-0">
          <p>Enter your address:</p>
          <input
            type="text"
            id="street"
            class="form-control form-control-lg"
            placeholder="Enter street"
            required
          />
          <label class="form-label" for="street">Street</label>
          <div class="row">
            <div class="col">
              <input
                type="text"
                id="city"
                class="form-control form-control-lg"
                placeholder="Enter city"
                required
              />
              <label class="form-label" for="city">City</label>
            </div>
            <div class="col">
              <input
                type="text"
                id="country"
                class="form-control form-control-lg"
                placeholder="Enter country"
                required
              />
              <label class="form-label" for="country">Country</label>
            </div>
          </div>
        </div>

        <div class="form-outline mb-0">
          <div class="row">
            <div class="col">
              <!-- Role input -->
              <p>Role:</p>
               
              <input
                type="radio"
                id="guest"
                name="role"
                value="Guest"
                required
              />
                <label for="guest">Guest</label><br />
                <input type="radio" id="host" name="role" value="Host" />  
              <label for="host">Host</label><br />
            </div>
            <!-- Age input -->
            <div class="col">
              <label class="form-label" for="Age">Age:</label>
              <input
                type="number"
                id="Age"
                class="form-control form-control-lg"
                placeholder="Age"
              />
            </div>
            <!-- Gender input -->
            <div class="col">
              <p>Gender:</p>
                <input type="radio" id="male" name="gender" value="Male" />  
              <label for="male">Male</label><br />
               
              <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label><br />
               
              <input type="radio" id="other" name="gender" value="Other" />  
              <label for="other">Other</label>
            </div>
          </div>
        </div>
        <div class="text-center text-lg-start mt-2 pt-0">
          <button class="login-btn">Register</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            Already have an account? <a routerLink="/login">Login</a>
          </p>
        </div>
      </form>
    </div>
    <div class="col-xl-1">
      <img src="assets/images/hola.jpg" class="image" />
    </div>
  </div>
</div>
