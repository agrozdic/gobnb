<div class="site-content">
  <section class="gallery">
    <div class="prices">
      <h3>Explore Gobnb picks</h3>
      <div *ngIf="showErrorDiv" class="error">
        {{ errorMsg }}
      </div>
      <div *ngIf="showSuccessMsg" class="alert alert-success" role="alert">
        Accommodation deleted successfully!
      </div>
      <div *ngFor="let accommodation of this.accommodations; let i = index" class="img" [ngClass]="{'new-row': i % 3 === 0}">
        <div class="img">
          <img  [src]="accommodation.coverImage || 'assets/images/car.jpg'" />
          <div class="price-stamp">100$</div>

          <div class="description">
            <h4><a [routerLink]="['/accommodation', accommodation._id]">{{ accommodation.accommodation_name }}</a></h4>
            <p>{{ accommodation.accommodation_location }}</p>
            <button class="delete-btn" *ngIf="getRole() === 'Host'" (click)="deleteAccommodation(accommodation._id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
