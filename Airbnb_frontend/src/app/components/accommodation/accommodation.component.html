<section id="inner">
  <div class="overview">
    <img class="img" src="assets/images/car.jpg" />
    <div class="head">
      <div class="name">
        <h2>{{ accommodation?.accommodation_name }}</h2>
        <p>{{ accommodation?.accommodation_location }}</p>
      </div>
      <!-- <span>Price</span> -->
    </div>
    <hr />
    <h3>Amenities</h3>
    <div class="amenities">
      <p>
        <label> <input type="checkbox" name="TV" id="tv" [checked]=tv /> TV </label>
      </p>
      <p>
        <label> <input type="checkbox" name="WiFi" [checked]=wifi/> WiFi </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="AC" [checked]=ac/> AC
        </label>
      </p>
      <hr />
    <h3>Capacity</h3>
    <p>Minimum Guests:
      <label>
          <p class="blue">{{ accommodation?.accommodation_min_guests }}</p> 
        </label>
    </p>
      <p>Maximum Guests:
        <label>
            <p class="blue">{{ accommodation?.accommodation_max_guests }}</p> 
          </label>
      </p>
      <hr />
      <h3>Reviews</h3>
      <a routerLink="/reviews">Click here to see all reviews</a>
    </div>
    <div *ngIf="getRole() === 'Guest'">
    <app-rate-host [hostId]="hostId"></app-rate-host>
    </div>
    <br>

    <h3> Images </h3>
    <div *ngFor="let image of images">
      <img class="img" [src]="image" alt="Accommodation Image"/>
    </div>

    <!-- <div *ngIf="getRole() === 'Host'">
      <button class="btn" routerLink="/availability-create/{{accId}}">Add Availability</button>
    </div> -->
  </div>

  <div class="enroll" *ngIf="getRole() === 'Guest'">
    <app-reservation [accommodationId]="accId"></app-reservation>
  </div>
  <div class="enroll">
    <app-create-availability *ngIf="getRole() === 'Host'" [accId]="accId" ></app-create-availability>
  </div>
</section>
